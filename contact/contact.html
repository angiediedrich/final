      <section class="map-image">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3586.8339909217952!2d-81.73008748472958!3d25.973484306140644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88daef991ed140f7%3A0x1a1ad590c0874a43!2sSnook+Inn!5e0!3m2!1sen!2sus!4v1509071049297" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

       <div class="container">  
  <form id="contact" action="" method="post">
    <h3>Quick Contact</h3>
    <h4>Contact us today, and get reply within 24 hours!</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type Your Message Here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
 
  
</div> 

        <footer>

            <p>1215 Bald Eagle Drive</p>
